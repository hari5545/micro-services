
server:
  port: 9090
  
spring:
  application:
    name: spring-security
  h2:
    console:
      enabled: true
      path: /h2-console 
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    
logging:
  level:
    org.springframework.security: TRACE
      
    
 
