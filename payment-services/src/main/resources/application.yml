server:
  port: 8084
  
spring:
  application:
    name: payment-service
  data:
    mongodb:
      database: payment_db
      port: 27017
      host: localhost
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://localhost:8761/eureka
  instance:
    hostname: localhost
    
    